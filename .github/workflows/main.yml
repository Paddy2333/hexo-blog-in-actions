name: Blog
'on':
  - workflow_dispatch
  - push
jobs:
  buildstatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install & Build
        run: >
          npm install -g hexo-cli
          hexo init paddy-blog
          cd paddy-blog
          npm i
          npm install hexo-renderer-ejs hexo-renderer-less --save
          git clone https://github.com/renbaoshuo/hexo-theme-pure.git themes/pure

          # Restore last modified time

          git ls-files -z | while read -d '' path; do touch -d "$(git log -1
          --format="@%ct" "$path")" "$path"; done

          hexo g
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./public

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM }}
